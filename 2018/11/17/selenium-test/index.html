        <h2 id="web自动化测试原则："><a href="#web自动化测试原则：" class="headerlink" title="web自动化测试原则："></a>web自动化测试原则：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">1、设计原则汇总</span><br><span class="line">    a、将web软件的每一个页面（功能）封装为一个类（登录类、产品类。。。）</span><br><span class="line">    b、封装的时候主要考虑： 操作 + 验证(包含成功和不成功两种情况)</span><br><span class="line">    c、公用的功能使用函数或类实现（数据库操作类，发邮件函数类，写报告类。。。）</span><br><span class="line">    d、自动化测试所有代码用 Try包起来，保证一个用例的失败不会影响其他用例</span><br><span class="line">    e、数据驱动：自动化测试用例需要单独在Excel/csv或数据库中书写，</span><br><span class="line">                实现用例数据和测试业务逻辑的分离，相当于是用例数据驱动自动化运行</span><br><span class="line">                设计一个调度程序（单元测试框架中）逐行读取Excel中的数据，通过调用功能页面类中的功能完成Excel表中用例的执行，并回写执行结果</span><br><span class="line">                在调度程序中对界面验证以及数据库同时进行验证</span><br><span class="line">    f、借用Python的单元测试框架来构造测试用例</span><br><span class="line">        1、unittest包中包含三个类：TestCase/TestSuite/Text(HTML)TestRunner</span><br><span class="line">        2、testSuite中加入testCase</span><br><span class="line">        3、用TestRunner运行testSuite</span><br><span class="line">    g、使用单元测试框总体执行并生成测试报告</span><br></pre></td></tr></table></figure>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">具体测试流程：</span><br><span class="line"><span class="number">1</span>、功能类</span><br><span class="line">    a、登录类(Login)：</span><br><span class="line">            属性：self.url</span><br><span class="line">                  self.dr</span><br><span class="line">            方法：</span><br><span class="line">                __init__(self, url)</span><br><span class="line">                open</span><br><span class="line">                close</span><br><span class="line">                login（self, user,pwd）</span><br><span class="line">                login_v(self, status, expInfo)</span><br><span class="line">                <span class="keyword">if</span> __name__ == <span class="string">"__main__"</span></span><br><span class="line">    b、产品类(Product)：</span><br><span class="line">            属性：self.lg=Login(<span class="string">"url"</span>)</span><br><span class="line">            方法：添加：p_add()、删除：p_del、修改：p_mod、查询：p_find、</span><br><span class="line">                  添加验证：p_add_v、删除验证：p_del_v........</span><br><span class="line">            自动化测试添加产品:</span><br><span class="line">                p_add(self,case)</span><br><span class="line">                p_add_v(self,case)</span><br><span class="line">                <span class="keyword">if</span> __name__ == <span class="string">"__main__"</span></span><br><span class="line"><span class="number">2</span>、测试类（借用python的单元测试框架来实现,unittest）</span><br><span class="line">    a、登录测试类</span><br><span class="line">        setUp:实例化成员变量 self.lg = Login(<span class="string">"url"</span>)</span><br><span class="line">        tearDown: 测试结束后的操作</span><br><span class="line">        test_login_batch:测试批量执行Excel中的用例</span><br><span class="line">            <span class="number">1</span>、打开cases.xlsx</span><br><span class="line">            <span class="number">2</span>、另存为cases_res.xlsx，并关闭cases.xlsx</span><br><span class="line">            <span class="number">3</span>、打开cases_res.xlsx</span><br><span class="line">            <span class="number">4</span>、读取其中的login页面数据   (Excel相当于一个元祖（tuple）))</span><br><span class="line">            <span class="number">5</span>、循环login页面数据</span><br><span class="line">            <span class="number">6</span>、第一行跳过，最后一行则中断循环</span><br><span class="line">            <span class="number">7</span>、执行前置SQL语句，删除要添加的用户，并判断是否执行成功</span><br><span class="line">            <span class="number">8</span>、将一行excel数据变成一个字符串的列表</span><br><span class="line">            <span class="number">9</span>、调用Login类中的方法执行用例，并执行验证SQL</span><br><span class="line">            <span class="number">10</span>、判断返回的rc与dbrc，以确定用例是否成功</span><br><span class="line">            <span class="number">11</span>、将PASS/Fail信息 写入Excel中指定的位置</span><br><span class="line">            <span class="number">12</span>、循环执行下一行用例</span><br><span class="line">            <span class="number">13</span>、循环完后断言失败用例数是否等于<span class="number">0</span></span><br><span class="line">    b、产品测试类</span><br><span class="line">        setUp:实例化成员变量 self.pd = Product(<span class="string">"url"</span>)</span><br><span class="line">                            self.db = CommonDB(host,port,db,user,pwd,charset)</span><br><span class="line">        tearDown: 测试结束后的操作</span><br><span class="line">        test_product_batch:测试批量执行Excel中的用例（读取Excel文件的相同操作同登录类）</span><br><span class="line">              <span class="number">1</span>、界面验证</span><br><span class="line">              <span class="number">2</span>、前置SQL</span><br><span class="line">              <span class="number">3</span>、验证SQL</span><br><span class="line">              <span class="number">4</span>、界面+数据库验证都要成功才算PASS</span><br><span class="line">              <span class="number">5</span>、循环完后断言失败用例数是否等于<span class="number">0</span></span><br><span class="line"><span class="number">3</span>、公共模块（函数或类）</span><br><span class="line">        funcs.py : 公共函数库</span><br><span class="line">        commDB.py : 公共数据库操作类</span><br><span class="line">        html_test_runner.py : 测试运行器，会生成测试报告</span><br><span class="line">        mail.py : 发邮件</span><br><span class="line"><span class="number">4</span>、testRunner</span><br><span class="line">        <span class="number">1</span>、unittest包中包含三个类：TestCase/TestSuite/Text(HTML)TestRunner</span><br><span class="line">        <span class="number">2</span>、testSuite中加入testCase</span><br><span class="line">        <span class="number">3</span>、用TestRunner运行testSuite</span><br></pre></td></tr></table></figure>
