line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># Author:Jchen</span></span><br><span class="line"></span><br><span class="line">程序：购物车程序</span><br><span class="line">需求:</span><br><span class="line">启动程序后，让用户输入工资，然后打印商品列表</span><br><span class="line">允许用户根据商品编号购买商品</span><br><span class="line">用户选择商品后，检测余额是否够，够就直接扣款，不够就提醒</span><br><span class="line">可随时退出，退出时，打印已购买商品和余额</span><br><span class="line"></span><br><span class="line"><span class="comment">#alex老师的</span></span><br><span class="line"><span class="comment">#商品列表</span></span><br><span class="line">product_list =[</span><br><span class="line">	(<span class="string">'iphone'</span>,<span class="number">5800</span>),</span><br><span class="line">	(<span class="string">'Mac Pro'</span>,<span class="number">9800</span>),</span><br><span class="line">	(<span class="string">'bike'</span>,<span class="number">800</span>),</span><br><span class="line">	(<span class="string">'watch'</span>,<span class="number">10600</span>),</span><br><span class="line">	(<span class="string">'coffee'</span>,<span class="number">31</span>),</span><br><span class="line">	(<span class="string">'Alex-python'</span>,<span class="number">120</span>)</span><br><span class="line">]</span><br><span class="line"><span class="comment">#购物列表</span></span><br><span class="line">shopping_list= []</span><br><span class="line"><span class="comment">#输入工资</span></span><br><span class="line">salary = input(<span class="string">"Input your salary:"</span>)</span><br><span class="line"><span class="keyword">if</span> salary.isdigit():   <span class="comment">#判断是否为数字</span></span><br><span class="line">	salary = int(salary)</span><br><span class="line">	<span class="comment">#死循环</span></span><br><span class="line">	<span class="keyword">while</span> <span class="keyword">True</span>:</span><br><span class="line">		<span class="comment">#打印商品编号及商品</span></span><br><span class="line">		<span class="keyword">for</span> index,item <span class="keyword">in</span> enumerate(product_list):   <span class="comment">#把列表的下标取出来</span></span><br><span class="line">			<span class="comment"># print(product_list.index(item),item)</span></span><br><span class="line">			print(index,item)</span><br><span class="line">		user_choice = input(<span class="string">"选择要买啥？，按q退出购买。&gt;&gt;&gt;："</span>)</span><br><span class="line">		<span class="keyword">if</span> user_choice.isdigit():</span><br><span class="line">			user_choice = int(user_choice)</span><br><span class="line">			<span class="comment">#判断商品编号是否正确</span></span><br><span class="line">			<span class="keyword">if</span> user_choice &lt; len(product_list) <span class="keyword">and</span> user_choice &gt;=<span class="number">0</span>:</span><br><span class="line">				p_item = product_list[user_choice]</span><br><span class="line">				<span class="keyword">if</span> p_item[<span class="number">1</span>] &lt;= salary:  <span class="comment">#买得起</span></span><br><span class="line">					shopping_list.append(p_item)  <span class="comment">#购物车内添加商品</span></span><br><span class="line">					salary -= p_item[<span class="number">1</span>]   <span class="comment">#扣钱</span></span><br><span class="line">					print(<span class="string">"Added %s into shoppingcart,your current balance is \033[31;1m%s\033[0m"</span>%(p_item,salary))</span><br><span class="line">					<span class="comment">#此处存在高亮  031为字体红色   固定写法\033[颜色编号;1m     \033[0m</span></span><br><span class="line">				<span class="keyword">else</span>:  <span class="comment">#买不起</span></span><br><span class="line">					print(<span class="string">"\033[41;1m你的余额只剩[%s]啦，还买个毛线啊！\033[0m"</span>%salary)</span><br><span class="line">					<span class="comment">##此处存在高亮  041为底纹红色</span></span><br><span class="line">			<span class="keyword">else</span>: <span class="comment">#编号超出</span></span><br><span class="line">				print(<span class="string">"product code [%s] is not exist"</span>%user_choice)</span><br><span class="line">		<span class="keyword">elif</span> user_choice == <span class="string">'q'</span>:   <span class="comment">#退出购物并打印购物列表</span></span><br><span class="line">			print(<span class="string">'------shopping list----------'</span>)</span><br><span class="line">			<span class="keyword">for</span> p <span class="keyword">in</span> shopping_list:</span><br><span class="line">				print(p)</span><br><span class="line">			print(<span class="string">"your current balance:"</span>,salary)</span><br><span class="line">			exit()</span><br><span class="line">		<span class="keyword">else</span>:  <span class="comment">#其他非正确购物编号</span></span><br><span class="line">			print(<span class="string">"invalid option"</span>)</span><br><span class="line"><span class="keyword">else</span>:  <span class="comment">#工资输入错误</span></span><br><span class="line">	print(<span class="string">"请输入数字！"</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 我自己写的</span></span><br><span class="line">commodity = [[<span class="string">"computer"</span>,<span class="number">5000</span>],[<span class="string">"coffee"</span>,<span class="number">30</span>],[<span class="string">"book"</span>,<span class="number">100</span>],[<span class="string">"bicycle"</span>,<span class="number">1000</span>]]</span><br><span class="line">shopping_cart = [ ]</span><br><span class="line">salary = int(input(<span class="string">"please enter you salary:"</span>))</span><br><span class="line"><span class="keyword">if</span> salary &gt;<span class="number">0</span>:</span><br><span class="line">	print(commodity)</span><br><span class="line">	q = <span class="number">1</span></span><br><span class="line">	<span class="keyword">while</span> q == <span class="number">1</span>:</span><br><span class="line">		res = int(input(<span class="string">"please choose commodity you like:"</span>))</span><br><span class="line">		<span class="keyword">if</span> commodity[res][<span class="number">1</span>] &lt;salary:</span><br><span class="line">			shopping_cart.append(commodity[res])</span><br><span class="line">			salary -=commodity[res][<span class="number">1</span>]</span><br><span class="line">			print(<span class="string">"Congratulations on your purchase success!\nyour current balance is %s"</span>%salary)</span><br><span class="line">			q = int(input(<span class="string">'是否继续？\n1/继续，0/退出'</span>))</span><br><span class="line">		<span class="keyword">else</span>:</span><br><span class="line">			print(<span class="string">"Your balance is insufficient!"</span>)</span><br><span class="line">			q = int(input(<span class="string">'是否继续？\n1/继续，0/退出'</span>))</span><br><span class="line">			<span class="keyword">if</span> shopping_cart == [] <span class="keyword">and</span> q ==<span class="number">0</span>:</span><br><span class="line">				print(<span class="string">"You didn't buy anything!"</span>)</span><br><span class="line">				<span class="keyword">break</span></span><br><span class="line">		print(<span class="string">"This is your shopping cart:"</span>,shopping_cart)</span><br></pre></td></tr></table></figure>
