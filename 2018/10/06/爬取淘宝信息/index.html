        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#！/usr/bin/env python3</span></span><br><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line">query = input(<span class="string">'请输入需要的关键词&gt;&gt;&gt;：'</span>).strip()</span><br><span class="line"></span><br><span class="line">url=<span class="string">'https://s.taobao.com/search?q=&#123;&#125;&amp;imgfile=&amp;commend=all&amp;ssid=s5-e&amp;search_type=item&amp;sourceId=tb.index&amp;spm=a21bo.2017.201856-taobao-item.1&amp;ie=utf8&amp;initiative_id=tbindexz_20170306'</span>.format(query)</span><br><span class="line">headers=&#123;</span><br><span class="line">	 <span class="string">'user-agent'</span>: <span class="string">' Mozilla/5.0 (Windows NT 6.1; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.75 Safari/537.36'</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">#  发送http请求</span></span><br><span class="line"></span><br><span class="line">response = requests.get(url)</span><br><span class="line">html = response.text  <span class="comment"># 获取了数据</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#提取我们需要的数据   通过正则表达式( 多用 )</span></span><br><span class="line">content = re.findall(<span class="string">r'g_page_config =(.*?)g_srp_loadCss'</span>,html,re.S) [<span class="number">0</span>] <span class="comment"># 正则表达式 g_page_config 开始  中间有=(.*?)   g_srp_loadCss结尾</span></span><br><span class="line"><span class="comment"># 数据格式化  json 数据</span></span><br><span class="line">content = content.strip(<span class="string">' \n;'</span>)     <span class="comment">#   去掉多余的字符</span></span><br><span class="line">print(content)</span><br><span class="line">content = json.loads(content)    <span class="comment"># 把json格式的字符串  转换成字典</span></span><br><span class="line"><span class="comment">#数据结构的嵌套</span></span><br><span class="line">data = content[<span class="string">'mods'</span>][<span class="string">'itemlist'</span>][<span class="string">'data'</span>][<span class="string">'auctions'</span>]  <span class="comment">#  取出每一个商品</span></span><br><span class="line"><span class="comment">#循环取出每一条数据</span></span><br><span class="line"><span class="comment">#需要什么数据？</span></span><br><span class="line"><span class="comment"># 标题，标价，购买人数，是否包邮，是否天猫，地区，店名，url</span></span><br><span class="line"><span class="comment">#写csv格式  文本格式</span></span><br><span class="line">f = open(<span class="string">'搜索&#123;&#125;的结果.CSV'</span>.format(query),<span class="string">'w'</span>,encoding=<span class="string">'utf-8'</span>)</span><br><span class="line"><span class="comment">#写标题</span></span><br><span class="line">f.write(<span class="string">'标题,标价,购买人数,是否包邮,是否天猫,地区,店名,url\n'</span>)</span><br><span class="line"><span class="keyword">for</span> item  <span class="keyword">in</span> data:</span><br><span class="line">	temp = &#123;</span><br><span class="line">		<span class="string">'title'</span>:item[<span class="string">'title'</span>],</span><br><span class="line">		<span class="string">'view_price'</span>:item[<span class="string">'view_price'</span>],</span><br><span class="line">		<span class="string">'view_sales'</span>: item[<span class="string">'view_sales'</span>],</span><br><span class="line">		<span class="string">'view_fee'</span>: <span class="string">'否'</span>  <span class="keyword">if</span> float(item[<span class="string">'view_fee'</span>]) <span class="keyword">else</span> <span class="string">'是'</span>,</span><br><span class="line">		<span class="string">'isTmall'</span>: <span class="string">'是'</span> <span class="keyword">if</span> item[<span class="string">'shopcard'</span>][<span class="string">'isTmall'</span>] <span class="keyword">else</span> <span class="string">'否'</span>,</span><br><span class="line">		<span class="string">'area'</span>:item[<span class="string">'item_loc'</span>],</span><br><span class="line">		<span class="string">'name'</span>:item[<span class="string">'nick'</span>],</span><br><span class="line">		<span class="string">'detal_url'</span>:item[<span class="string">'detail_url'</span>]</span><br><span class="line">	&#125;</span><br><span class="line">	f.write(<span class="string">'&#123;title&#125;,&#123;view_price&#125;,&#123;view_sales&#125;,&#123;view_fee&#125;,&#123;isTmall&#125;,&#123;area&#125;,&#123;name&#125;,&#123;detal_url&#125;\n'</span>.format( ** temp))</span><br><span class="line"></span><br><span class="line">f.close()</span><br></pre></td></tr></table></figure>
